<h1>他在劇中飾演朴信惠的弟弟「鄭世珠」，因小時候的一場意外導致身心創傷無法與外界溝通，唯一能與他對話的只有姊姊一人。<br>
    但自閉的鄭世珠卻擁有極度天才的頭腦！他自學程式設計，研發出一套「AR遊戲」，故事就是從這裡展開。<br>

   《阿爾罕布拉宮的回憶》導演曾在發佈會上表示，EXO燦烈其實是由朴信惠推薦演出的喔！<br>
    他在劇中的演技非常投入，趕快來了解一下這個朴信惠背書的小鮮肉角色。</h1><br>
